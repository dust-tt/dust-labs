<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dust PowerPoint Add-in</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <!-- jQuery and Select2 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Custom styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg
          width="96"
          height="24"
          viewBox="0 0 96 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M84 0H72V24H84V0Z" fill="#FE9C1A" />
          <path
            d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z"
            fill="#E2F78C"
          />
          <path
            d="M36 24C42.6274 24 48 18.6274 48 12C48 5.37258 42.6274 0 36 0C29.3726 0 24 5.37258 24 12C24 18.6274 29.3726 24 36 24Z"
            fill="#FFC3DF"
          />
          <path d="M12 0H0V24H12V0Z" fill="#418B5C" />
          <path d="M48 0H24V12H48V0Z" fill="#E14322" />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M60 12C56.6863 12 54 9.31371 54 6C54 2.68629 56.6863 0 60 0H96V12H60Z"
            fill="#3B82F6"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M48 24V12H60C63.3137 12 66 14.6863 66 18C66 21.3137 63.3137 24 60 24H48Z"
            fill="#9FDBFF"
          />
        </svg>
      </div>

      <h2 class="main-title">Use AI Agents in your<br />presentations</h2>

      <!-- Credential Setup Panel -->
      <div id="credentialSetup" class="credential-setup">
        <p class="setup-message">
          To get started, please configure your Dust credentials
        </p>
        <div
          id="credentialError"
          class="error-message"
          style="display: none"
        ></div>
        <div class="form-group">
          <label class="form-label">Workspace ID:</label>
          <input
            type="text"
            id="workspaceId"
            class="form-input"
            placeholder="Enter your Dust Workspace ID"
          />
        </div>
        <div class="form-group">
          <label class="form-label">API Key:</label>
          <input
            type="password"
            id="dustToken"
            class="form-input"
            placeholder="Enter your Dust API Key"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Region (optional):</label>
          <input
            type="text"
            id="region"
            class="form-input"
            placeholder="Leave empty for US or enter 'eu' for EU"
          />
        </div>
        <button id="saveSetup" class="btn btn-primary">Save Credentials</button>
        <div id="removeConfirmation" style="display: none; margin-top: 12px">
          <p class="confirm-message">
            Are you sure you want to remove your credentials?
          </p>
          <div style="display: flex; gap: 8px">
            <button id="confirmRemove" class="btn btn-danger" style="flex: 1">
              Yes, Remove
            </button>
            <button id="cancelRemove" class="btn btn-secondary" style="flex: 1">
              Cancel
            </button>
          </div>
        </div>
        <button
          id="removeCredentialsBtn"
          class="btn btn-danger"
          style="display: none; margin-top: 12px"
        >
          Remove Credentials
        </button>
      </div>

      <!-- Main Form (hidden by default) -->
      <form id="myForm" style="display: none">
        <div class="form-group">
          <label class="form-label">Select agent</label>
          <div class="search-container">
            <select id="assistant" name="assistant" required disabled>
              <option value=""></option>
            </select>
            <div class="search-icon">üîç</div>
          </div>
          <div id="loadError" class="error">Failed to load agents</div>
        </div>

        <!-- Scope Selection for PowerPoint -->
        <div class="form-group">
          <label class="form-label">Apply to:</label>
          <div class="scope-options">
            <label class="radio-label">
              <input type="radio" name="scope" value="selection" checked />
              <span>Selected Text</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="scope" value="slide" />
              <span>Current Slide</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="scope" value="presentation" />
              <span>Entire Presentation</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Additional instructions (optional)</label>
          <textarea
            id="instructions"
            name="instructions"
            placeholder="e.g., 'Summarize each slide in 2 sentences'"
          ></textarea>
        </div>

        <div id="status"></div>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Run
        </button>
        <!-- Cancel Button (hidden by default) -->
        <button
          type="button"
          class="btn btn-danger"
          id="cancelBtn"
          style="display: none; margin-top: 16px; width: 100%"
        >
          Cancel
        </button>
      </form>

      <!-- Update Credentials Button (bottom left, tiny) -->
      <button id="updateCredentialsBtn" class="tiny-link" style="display: none">
        Update Credentials
      </button>

      <div class="version">v0.1.7</div>
      
      <!-- Debug Console (toggle with Ctrl+Shift+D) -->
      <div id="debugConsole" style="display: none; position: fixed; bottom: 40px; left: 10px; right: 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 4px; max-height: 200px; z-index: 10000;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #333;">
          <span style="color: #888; font-size: 12px; font-weight: 600;">Debug Console</span>
          <div style="display: flex; gap: 8px;">
            <button onclick="clearDebugLog()" style="padding: 2px 8px; font-size: 11px; background: #333; color: #fff; border: none; border-radius: 2px; cursor: pointer;">Clear</button>
            <button onclick="toggleDebugConsole()" style="padding: 2px 8px; font-size: 11px; background: #333; color: #fff; border: none; border-radius: 2px; cursor: pointer;">√ó</button>
          </div>
        </div>
        <div id="debugLog" style="padding: 8px; overflow-y: auto; max-height: 150px; font-family: 'Courier New', monospace; font-size: 11px; color: #0f0;"></div>
      </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3 class="modal-title">Confirm Processing</h3>
        <p id="confirmationMessage" class="modal-message"></p>
        <div class="modal-buttons">
          <button
            id="confirmProcessBtn"
            class="btn btn-primary"
            style="margin-top: 0"
          >
            Continue
          </button>
          <button
            id="cancelProcessBtn"
            class="btn btn-secondary"
            style="margin-top: 0"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Debug console functions
      let debugMessages = [];
      const MAX_DEBUG_MESSAGES = 100;
      
      function addDebugMessage(type, ...args) {
        const timestamp = new Date().toLocaleTimeString();
        const message = args.map(arg => {
          if (typeof arg === 'object') {
            try {
              return JSON.stringify(arg, null, 2);
            } catch (e) {
              return String(arg);
            }
          }
          return String(arg);
        }).join(' ');
        
        debugMessages.push({ timestamp, type, message });
        if (debugMessages.length > MAX_DEBUG_MESSAGES) {
          debugMessages.shift();
        }
        
        updateDebugDisplay();
      }
      
      function updateDebugDisplay() {
        const debugLog = document.getElementById('debugLog');
        if (debugLog) {
          debugLog.innerHTML = debugMessages.map(msg => {
            const color = msg.type === 'error' ? '#f44' : (msg.type === 'warn' ? '#fa0' : '#0f0');
            return `<div style="margin-bottom: 4px;"><span style="color: #888;">${msg.timestamp}</span> <span style="color: ${color};">${msg.message}</span></div>`;
          }).join('');
          debugLog.scrollTop = debugLog.scrollHeight;
        }
      }
      
      function clearDebugLog() {
        debugMessages = [];
        updateDebugDisplay();
      }
      
      function toggleDebugConsole() {
        const console = document.getElementById('debugConsole');
        if (console) {
          console.style.display = console.style.display === 'none' ? 'block' : 'none';
        }
      }
      
      // Override console methods to capture logs
      const originalConsole = {
        log: console.log,
        error: console.error,
        warn: console.warn
      };
      
      console.log = function(...args) {
        originalConsole.log.apply(console, args);
        addDebugMessage('log', ...args);
      };
      
      console.error = function(...args) {
        originalConsole.error.apply(console, args);
        addDebugMessage('error', ...args);
      };
      
      console.warn = function(...args) {
        originalConsole.warn.apply(console, args);
        addDebugMessage('warn', ...args);
      };
      
      // Show debug console with keyboard shortcut
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'D') {
          e.preventDefault();
          toggleDebugConsole();
        }
      });
      
      // Add button to toggle debug console
      window.addEventListener('load', function() {
        const debugButton = document.createElement('button');
        debugButton.innerHTML = 'üêõ';
        debugButton.style.cssText = 'position: fixed; bottom: 10px; right: 10px; width: 30px; height: 30px; border-radius: 50%; background: #333; color: #fff; border: none; cursor: pointer; z-index: 9999; font-size: 16px;';
        debugButton.onclick = toggleDebugConsole;
        debugButton.title = 'Toggle Debug Console (Ctrl+Shift+D)';
        document.body.appendChild(debugButton);
      });
    </script>
    <script src="dust-api.js"></script>
    <script src="taskpane.js"></script>
  </body>
</html>
